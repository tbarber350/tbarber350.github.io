<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <title>Mi Familia</title>
    </head>
    <body>
        <header class="header--main">
            <h1>Mi Familia</h1>
        </header>

                <h2>Soy yo.</h2>
            </header>
            <div class="svg-container svg-me">

            </div>
        </section>
        <section class="section">
            <header>
                <h2>Aqu&iacute; est&aacute; mi hermano y&nbsp;hermana.</h2>

        </section>
        <section class="section">

            </div>
        </section>
        <section class="section">
            <header>
                <h2>Aqu&iacute; est&aacute; mi abuelo y&nbsp;abuela.</h2>

            <div class="svg-container svg-abuelo-abuela">

        <section class="section">
            <header>
                <h2>Aqu&iacute; est&aacute; mi t&iacute;o y&nbsp;t&iacute;a.</h2>
            </header>
            <div class="svg-container svg-tio-tia">

        </section>
        <section class="section">
            <header>

            </div>

        <section class="section">
            <header>
                <h2>Aqu&iacute; est&aacute; mi&nbsp;mascota.</h2>
            </header>
            <div class="svg-container svg-mascota">
                <img class="characters mascota" src="images/mascota.svg" alt="mascota"> 
            </div>

        </section>
        <section class="section">
            <header>
                <h2>Esta es mi familia.</h2>
            </header>
            <div class="svg-container svg-familia">
                <img class="characters familia" src="images/familia.svg" alt="familia"> 
            </div>
        </section>
    </body>
</html>
